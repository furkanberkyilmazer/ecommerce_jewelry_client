
<app-category></app-category>
<!-- <h3 *ngIf="products; else noProduct">{{title}}</h3> -->
<div class="mb-3">
  <input
    class="form-control"
     id="productName" 
     placeholder="Arama metninizi girin."
     [(ngModel)]="filterText">
</div>

<small id="emailHelp" class="form-text text-muted" *ngIf="filterText">
  Şu an <strong>{{filterText}} </strong> aradınız.
</small>

<div class="row">
<ng-template #noProduct>
  <div class="alert alert-primary m-2" role="alert">
    Bu Kategoride Ürün Bulunamadı.
  </div>
</ng-template>




  <!-- itersen product yerine item de -->
  <div *ngFor="let product of products | productFilter:filterText" class="productbox card" style="width: 15rem;" routerLink="productdetails/{{product.id}}">
   
        <img src={{product.imageUrl}} class="card-img-top m-1" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{product.name }} {{product.price | currency:'USD':'symbol':"1.2-2"}}</h5>
          <p class="card-text">{{product.description}}</p>

         
        </div>
 
  </div>
   
</div>
