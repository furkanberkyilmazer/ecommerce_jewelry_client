

  <div  class="container card mb-3 text-center" style="max-width: 540px; margin-top: 10%;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{products.imageUrl}}" class="img-fluid rounded-start" alt="{{products.name}}">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{products.name}} {{products.price | currency:'USD':'symbol':"1.2-2"}}</h5>
          <p class="card-text">{{products.description}}</p>
          <p class="card-text"><small class="text-muted">Stokta: {{products.stock}}</small></p>
         
          <a (click)="addToCart(products)" class="btn btn-primary">Sepete Ekle</a>
        </div>
      </div>
    </div>
  </div>
